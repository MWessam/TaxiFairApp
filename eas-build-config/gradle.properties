# Project-wide Gradle settings for EAS builds

# JVM arguments for the daemon process
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# AndroidX package structure
android.useAndroidX=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Enable ProGuard/R8 optimization
android.enableProguardInReleaseBuilds=true

# Enable resource shrinking
android.enableShrinkResourcesInReleaseBuilds=true

# Use specific architectures for smaller APK
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# Disable new architecture
newArchEnabled=false

# Enable Hermes JS engine
hermesEnabled=true

# Enable GIF support
expo.gif.enabled=true

# Enable webp support
expo.webp.enabled=true

# Disable animated webp (iOS doesn't support it)
expo.webp.animated=false

# Enable network inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging
expo.useLegacyPackaging=false

# Edge-to-edge enabled
expo.edgeToEdgeEnabled=true

